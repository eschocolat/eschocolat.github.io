<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eschocolat — minimal intro</title>
  <meta name="description" content="Eschocolat — 몰입하여 더욱 가치 있게 만들기를 좋아하는 사람." />
  <meta name="author" content="Eschocolat" />
  <meta name="theme-color" content="#f8fafc" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* reset.css */

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    :root {
      --bg1: #f8fafc;
      --bg2: #e2e8f0;
      --bg3: #ffffff;
      --panel: rgba(255, 255, 255, 0.62);
      --panel-solid: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(148, 163, 184, .38);
      --brand: #FF4B4C;
      --brand-hover: #e13b3c;
      --radius-lg: 22px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      line-height: 1.6;
      color: var(--text);
    }

    body {
      background:
        radial-gradient(600px 600px at 10% 10%, rgba(22, 163, 74, .18), transparent 60%),
        radial-gradient(550px 550px at 90% 0%, rgba(59, 130, 246, .12), transparent 60%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 16px 48px;
    }

    .shell {
      max-width: 520px;
      width: min(100%, 540px);
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.3), transparent 55%), var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 50px rgba(15, 23, 42, .08);

      padding: 32px 36px 30px;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      gap: 6px;
      padding: 4px 12px;
      background: rgba(255, 75, 76, 0.12);
      border: 1px solid rgba(255, 75, 76, 0.25);
      color: var(--brand-hover);
      border-radius: 999px;
      font-size: 11.5px;
      letter-spacing: .04em;
    }

    h1.title {
      font-size: 22px;
      margin: 10px 0 16px;
      letter-spacing: -.01em;
    }

    .sub {
      color: var(--muted);
      margin: 0 auto 18px;
      max-width: 44rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 14px 0 0;
    }

    .brand-color {
      color: var(--brand);
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, .35);
      background: rgba(255, 255, 255, .35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform .15s ease-out, box-shadow .15s ease-out;
      color: var(--text);
    }

    .icon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 75, 76, 0.25);
      color: var(--brand-hover);
    }

    .cta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 22px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border-radius: 50%;
      margin: 26px auto 10px;
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.7);
      box-shadow:
        0 0 0 4px rgba(255, 75, 76, 0.1),
        0 6px 20px rgba(0, 0, 0, 0.1),
        0 0 30px rgba(255, 75, 76, 0.2);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 0 6px rgba(255, 75, 76, 0.05),
        0 8px 24px rgba(0, 0, 0, 0.1),
        0 0 40px rgba(255, 75, 76, 0.15);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      border: 1px solid rgba(148, 163, 184, .3);
      border-radius: 14px;
      padding: 9px 16px 10px;
      background: rgba(255, 255, 255, .6);
      backdrop-filter: blur(4px);
      font-weight: 600;
      color: var(--text);
      transition: transform .15s ease-out, box-shadow .15s ease-out, background .15s ease-out;
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(160deg, rgba(255, 75, 76, 0.2), rgba(255, 255, 255, 0.7));
      border: 1px solid rgba(255, 75, 76, 0.35);
      box-shadow: 0 10px 30px rgba(255, 75, 76, 0.18);
      color: var(--text);
    }

    .btn.primary:hover {
      background: linear-gradient(160deg, rgba(255, 75, 76, 0.25), rgba(255, 255, 255, 0.9));
      box-shadow: 0 14px 38px rgba(255, 75, 76, 0.28);
      transform: translateY(-1px);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(15, 23, 42, .06);
      background: rgba(255, 255, 255, .9);
    }

    footer {
      margin-top: 26px;
      color: var(--muted);
      font-size: 13px;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media (max-width: 520px) {
      .shell {
        padding: 22px 18px 26px;
      }

      .cta {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }
    }

    .subtitle {
      font-size: 17px;
      color: #445066;
      margin: 10px 0 6px;
      font-weight: 500;
      letter-spacing: 0.01em;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
